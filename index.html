<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <h3 class="score-title">HOME</h3>
                <p id="home-score" class="score">0</p>
                <div class="score-btn-flex">
                    <button class="score-button" onclick="incrementHome1()">+1</button>
                    <button class="score-button" onclick="incrementHome2()">+2</button>
                    <button class="score-button" onclick="incrementHome3()">+3</button>
                </div>
            </div>
            <div class="score-container">
                <h3 class="score-title">GUEST</h3>
                <p id="guest-score" class="score">0</p>
                <div class="score-btn-flex">
                    <button class="score-button" onclick="incrementGuest1()">+1</button>
                    <button class="score-button" onclick="incrementGuest2()">+2</button>
                    <button class="score-button" onclick="incrementGuest2()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
